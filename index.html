<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>360DE Temperature Monitor — Login</title>

    <!-- ═══════════════════════════════════════════════════════════════
         360DE TEMPERATURE MONITOR — LOGIN PAGE
         ═══════════════════════════════════════════════════════════════
         Version: 1.0.0
         Purpose: Authentication page สำหรับ PWA Demo
         Flow: Login → sessionStorage/localStorage → dashboard.html
         Credentials: admin / admin (Demo Fixed)
         
         Design Language:
         - เดียวกับ dashboard.html v3.5.3
         - Tailwind CSS + Kanit Font + Font Awesome
         - Animated Blob Background
         - Glass Morphism Card
         - Dark/Light Theme Switcher
         ═══════════════════════════════════════════════════════════════ -->

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-180.png">
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16.png">

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32', 950: '#020617' },
                        primary: { 500: '#10b981', 600: '#059669' },
                    },
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace']
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'blob-delay': 'blob 7s infinite 2s',
                        'blob-delay2': 'blob 7s infinite 4s',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
                        'fade-in': 'fadeIn 0.4s ease-out both',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'success-zoom': 'successZoom 0.5s cubic-bezier(0.16, 1, 0.3, 1) both',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeInUp: {
                            from: { opacity: '0', transform: 'translateY(30px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            from: { opacity: '0' },
                            to: { opacity: '1' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(16, 185, 129, 0.15)' },
                            '50%': { boxShadow: '0 0 40px rgba(16, 185, 129, 0.3)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-3px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(3px, 0, 0)' },
                        },
                        successZoom: {
                            from: { transform: 'scale(1)', opacity: '1' },
                            to: { transform: 'scale(1.05)', opacity: '0' },
                        },
                    }
                }
            }
        }
    </script>

    <!-- 2. Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 3. Custom Styles -->
    <style>
        /* ═══════════════ Base Reset ═══════════════ */
        body {
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* ═══════════════ Background Blobs ═══════════════ */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            mix-blend-mode: multiply;
            opacity: 0.30;
            transition: all 1s ease;
        }
        .dark .bg-blob {
            mix-blend-mode: soft-light;
            opacity: 0.12;
            filter: blur(100px);
        }

        /* ═══════════════ Glass Card ═══════════════ */
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* ═══════════════ Input Styles ═══════════════ */
        .login-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-input:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
            border-color: #10b981 !important;
        }
        .login-input.error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        /* ═══════════════ Submit Button ═══════════════ */
        .btn-login {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-login:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .btn-login:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Ripple Effect */
        .btn-login .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0);
            animation: rippleAnim 0.6s ease-out;
            pointer-events: none;
        }
        @keyframes rippleAnim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* ═══════════════ Logo Glow ═══════════════ */
        .logo-container {
            position: relative;
        }
        .logo-container::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(6, 182, 212, 0.2));
            filter: blur(16px);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }
        .logo-container:hover::after {
            opacity: 1;
        }
        .dark .logo-container::after {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(6, 182, 212, 0.3));
        }

        /* ═══════════════ Password Toggle ═══════════════ */
        .toggle-password {
            transition: color 0.2s ease;
        }
        .toggle-password:hover {
            color: #10b981;
        }

        /* ═══════════════ Theme Toggle Button ═══════════════ */
        .theme-toggle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }
        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* ═══════════════ Checkbox Custom ═══════════════ */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #94a3b8;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .custom-checkbox:checked {
            background: #10b981;
            border-color: #10b981;
        }
        .custom-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-checkbox:focus-visible {
            outline: 2px solid #10b981;
            outline-offset: 2px;
        }
        .dark .custom-checkbox {
            border-color: #475569;
        }

        /* ═══════════════ Loading Spinner ═══════════════ */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ═══════════════ Error Message ═══════════════ */
        .error-msg {
            animation: fadeInUp 0.3s ease-out both;
        }

        /* ═══════════════ Version Badge ═══════════════ */
        .version-badge {
            font-family: 'Roboto Mono', monospace;
        }

        /* ═══════════════ Focus Ring ═══════════════ */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid #10b981;
            outline-offset: 2px;
        }

        /* ═══════════════ Particle Background (เพิ่มความลึก) ═══════════════ */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s ease-in-out infinite;
        }
        .dark .particle {
            background: rgba(16, 185, 129, 0.15);
        }
        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-100px) translateX(30px); }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 font-sans transition-colors duration-300">

    <!-- ═══════════════════════════════════════════════════════════
         BACKGROUND — Animated Blobs (เหมือน dashboard.html)
         ═══════════════════════════════════════════════════════════ -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0" aria-hidden="true">
        <!-- Blob หลัก 3 ลูก -->
        <div class="bg-blob absolute -top-20 -right-20 w-96 h-96 bg-emerald-200 dark:bg-emerald-600 animate-blob"></div>
        <div class="bg-blob absolute -bottom-20 -left-20 w-96 h-96 bg-cyan-200 dark:bg-blue-600 animate-blob-delay"></div>
        <div class="bg-blob absolute top-1/2 left-1/3 w-72 h-72 bg-teal-200 dark:bg-teal-700 animate-blob-delay2"></div>
        <!-- Blob เสริม -->
        <div class="bg-blob absolute top-1/4 right-1/4 w-48 h-48 bg-sky-200 dark:bg-indigo-700 animate-blob-delay" style="animation-delay: 3s;"></div>

        <!-- Particles -->
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 25%; top: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; top: 15%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 80%; top: 60%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 45%; top: 85%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 70%; top: 35%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 15%; top: 50%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; top: 80%; animation-delay: 2.5s;"></div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════
         MAIN CONTAINER
         ═══════════════════════════════════════════════════════════ -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-8">

        <!-- Theme Toggle — มุมขวาบน -->
        <button onclick="toggleTheme()" id="btn-theme"
                class="theme-toggle fixed top-4 right-4 z-50 w-11 h-11 rounded-full bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm flex items-center justify-center text-slate-600 dark:text-slate-400 hover:text-emerald-500 dark:hover:text-emerald-400 border border-slate-200/50 dark:border-slate-700/50 shadow-lg"
                aria-label="สลับธีม สว่าง/มืด"
                title="สลับธีม">
            <i id="theme-icon" class="fa-solid fa-moon text-lg" aria-hidden="true"></i>
        </button>

        <!-- ═══════════════════════════════════════════════════════
             LOGIN CARD
             ═══════════════════════════════════════════════════════ -->
        <div id="login-card" class="glass-card rounded-3xl p-8 w-full max-w-sm animate-fade-in-up animate-float animate-pulse-glow">

            <!-- Logo -->
            <div class="flex flex-col items-center mb-8">
                <div class="logo-container mb-4 rounded-2xl overflow-hidden shadow-xl" style="animation-delay: 0.1s;">
                    <img src="./360DE.jpg" alt="360DE Logo" 
                         class="w-24 h-24 object-cover rounded-2xl"
                         onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
                    <!-- Fallback ถ้าไม่มีรูป -->
                    <div id="logo-fallback" class="hidden w-24 h-24 bg-gradient-to-br from-slate-800 to-slate-900 dark:from-slate-700 dark:to-slate-800 rounded-2xl items-center justify-center">
                        <span class="text-2xl font-bold text-white">360<span class="text-orange-500">DE</span></span>
                    </div>
                </div>
                <h1 class="text-xl font-semibold text-slate-800 dark:text-white tracking-tight">
                    360DE Temperature Monitor
                </h1>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
                    ระบบตรวจวัดอุณหภูมิอัจฉริยะ
                </p>
            </div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)" novalidate>
                <!-- Error Message -->
                <div id="error-container" class="hidden mb-4">
                    <div class="error-msg flex items-center gap-2 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/50 rounded-xl px-4 py-3">
                        <i class="fa-solid fa-circle-exclamation text-red-500 shrink-0" aria-hidden="true"></i>
                        <span id="error-text" class="text-sm text-red-600 dark:text-red-400">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1.5 ml-1">
                        <i class="fa-solid fa-user text-xs mr-1 opacity-60" aria-hidden="true"></i>
                        ชื่อผู้ใช้
                    </label>
                    <input type="text" id="username" name="username"
                           class="login-input w-full bg-white dark:bg-slate-800/80 border border-slate-300 dark:border-slate-600 rounded-xl py-3 px-4 text-slate-800 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none text-sm"
                           placeholder="กรอกชื่อผู้ใช้"
                           autocomplete="username"
                           autocapitalize="none"
                           spellcheck="false"
                           required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1.5 ml-1">
                        <i class="fa-solid fa-lock text-xs mr-1 opacity-60" aria-hidden="true"></i>
                        รหัสผ่าน
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                               class="login-input w-full bg-white dark:bg-slate-800/80 border border-slate-300 dark:border-slate-600 rounded-xl py-3 px-4 pr-12 text-slate-800 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none text-sm"
                               placeholder="กรอกรหัสผ่าน"
                               autocomplete="current-password"
                               required>
                        <!-- Toggle Password Visibility -->
                        <button type="button" onclick="togglePassword()"
                                class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-slate-400 dark:text-slate-500 rounded-full"
                                aria-label="แสดง/ซ่อนรหัสผ่าน"
                                tabindex="-1">
                            <i id="eye-icon" class="fa-solid fa-eye text-sm" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center gap-2 cursor-pointer select-none">
                        <input type="checkbox" id="remember-me" class="custom-checkbox">
                        <span class="text-sm text-slate-500 dark:text-slate-400">จดจำการเข้าสู่ระบบ</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btn-submit"
                        class="btn-login w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white font-medium py-3 rounded-xl shadow-lg shadow-emerald-500/25 flex items-center justify-center gap-2 text-sm">
                    <span id="btn-text">
                        <i class="fa-solid fa-right-to-bracket mr-1" aria-hidden="true"></i>
                        เข้าสู่ระบบ
                    </span>
                    <span id="btn-loading" style="display:none" class="items-center gap-2">
                        <div class="spinner"></div>
                        กำลังเข้าสู่ระบบ...
                    </span>
                </button>
            </form>

            <!-- Demo Hint -->
            <div class="mt-6 pt-4 border-t border-slate-200/60 dark:border-slate-700/60">
                <div class="flex items-start gap-2 bg-sky-50 dark:bg-sky-900/15 border border-sky-200/60 dark:border-sky-800/40 rounded-xl px-4 py-3">
                    <i class="fa-solid fa-circle-info text-sky-500 mt-0.5 shrink-0" aria-hidden="true"></i>
                    <div class="text-xs text-sky-600 dark:text-sky-400 leading-relaxed">
                        <span class="font-medium">Demo Mode</span> — ใช้ 
                        <code class="bg-sky-100 dark:bg-sky-800/40 px-1.5 py-0.5 rounded font-mono text-[11px]">admin</code> / 
                        <code class="bg-sky-100 dark:bg-sky-800/40 px-1.5 py-0.5 rounded font-mono text-[11px]">admin</code>
                    </div>
                </div>
            </div>
        </div>

        <!-- Version Badge -->
        <div class="mt-6 animate-fade-in" style="animation-delay: 0.3s;">
            <span class="version-badge text-[11px] text-slate-400 dark:text-slate-600 bg-slate-200/50 dark:bg-slate-800/50 px-3 py-1 rounded-full">
                v3.5.3 Demo • PWA
            </span>
        </div>

        <!-- Footer -->
        <div class="mt-3 animate-fade-in" style="animation-delay: 0.5s;">
            <p class="text-xs text-slate-400 dark:text-slate-600">
                © 2026 - 360DE - Temperature Monitor
            </p>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════
         JAVASCRIPT
